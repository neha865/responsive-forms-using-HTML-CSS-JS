<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exam</title>
    <link rel="stylesheet" href="/Users/sreeneha/Documents/html tasks/forms/styelsheet.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<script>
    function validateform() {
        var firstname = document.forms["myform"]["first name"].value;
        var gender = document.forms["myform"]["gender"].value;
        var dob = document.forms["myform"]["dob"].value;
        var adress = document.forms["myform"]["adress"].value;
        var qualification = document.forms["myform"]["qualifications"].value;
        var specialization = document.getElementById('specialization');
        var phone = document.forms["myform"]["phno"].value;
        var pass = document.forms["myform"]["phno"].value;
        var email = document.forms["myform"]["email"].value;

        if (firstname == "") {
            alert("please enter first name");
            return false;
        }
        if (!isNaN(firstname)) {
            alert("name includes only characters");
            return false;
        }
        if (gender == "") {
            alert("please select the gender");
            return false;
        }
        if (adress == "") {
            alert("please enter the adress");
            return false;
        }

        if (qualification == "select qualification") {
            alert("please fill qualification");
            return false;
        }
        if (dob == "") {
            alert("please enter your dob");
            return false;
        }

        if (!specialization.checked) {
            alert("please choose specialization");
            return false;
        }
        if (phone == "") {
            alert("please enter the phone number");
            return false;
        }
        if (phone.length != 10) {
            alert("phone number must be 10 digits only");
            return false;
        }
        if (pass == "") {
            alert("enter your password");
        }
        if (email == "" || email.indexOf('@') == -1 || email.indexOf('.') == -1) {
            alert("enter a valid email!");
            return false;
        }
        else {
            alert("form is submitted");
        }

    }

</script>

<body>
    <center>
        <div>
            <h1>student Registration form : </h1>
            <form id="myform" onsubmit="return validateform()">
                <table>
                    <tr>
                        <td>
                            <label for="first name ">enter your first name : </label>
                        </td>
                        <td>
                            <input id="first name" type="text" placeholder="enter your name" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="gender">Gender : </label>
                        </td>
                        <td>
                            <input type="radio" value="male" name="gender" />
                            <label>male: </label>
                            <input type="radio" value="female" name="gender" />
                            <label>female: </label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="dob">dateofbirth : </label>
                        </td>
                        <td>
                            <input id="dob" type="date" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="phno">phone number : </label>
                        </td>
                        <td>
                            <input type="text" id="phno" placeholder="enter the phone number" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="pass">password : </label>
                        </td>
                        <td>
                            <input id="pass" placeholder="enter your password" type="password" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="adress">adress: </label>
                        </td>
                        <td>
                            <textarea id="adress" cols="20" rows="5"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="email">email: </label>
                        </td>
                        <td>
                            <input type="text" id="email" placeholder="enter your email">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="qualification">qualification : </label>
                        </td>
                        <td>
                            <select name="qualifications">
                                <option value="select qualification">select qualification </option>
                                <option value="1">enginmer </option>
                                <option value="2">social worker</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="specialization">specialization: </label>
                        </td>
                        <td rows="4">
                            <input id="specialization" type="checkbox" />
                            <label for="specialization">computer science </label><br>
                            <input id="specialization" type="checkbox" />
                            <label for="specialization">computer science </label><br>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="btn btn-primary">registered</button>
                        </td>
                    </tr>
        </div>
        </table>
    </center>
    </form>
</body>

</html>
